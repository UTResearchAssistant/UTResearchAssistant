# SonarQube Configuration for AI Research Assistant

# Project information
sonar.projectKey=research-assistant
sonar.projectName=AI Research Assistant
sonar.projectVersion=1.0

# Source code settings
sonar.sources=agents,services,django_ui,backend
sonar.exclusions=**/migrations/**,**/static/**,**/templates/**,**/tests/**,**/node_modules/**,**/__pycache__/**,**/venv/**,**/env/**

# Test settings
sonar.tests=tests,django_ui/tests,services/tests
sonar.test.inclusions=**/*test*.py,**/test_*.py

# Python specific settings
sonar.python.coverage.reportPaths=coverage.xml,django_ui/coverage.xml
sonar.python.xunit.reportPath=test-results.xml

# Language settings
sonar.sourceEncoding=UTF-8

# Quality gate settings
sonar.qualitygate.wait=true

# Code duplication settings
sonar.cpd.exclusions=**/migrations/**,**/settings.py

# Security hotspot settings
sonar.security.hotspots.inheritFromParent=true
