name: Code Quality and Security Scan

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  code-quality:
    name: Code Quality Analysis
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.13"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8 black isort mypy pylint bandit safety
          pip install -r requirements.txt

      - name: Run Black formatter check
        run: |
          black --check --diff .

      - name: Run isort import sorting check
        run: |
          isort --check-only --diff .

      - name: Run flake8 linting
        run: |
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

      - name: Run mypy type checking
        run: |
          mypy . --ignore-missing-imports

      - name: Run pylint analysis
        run: |
          pylint --exit-zero --rcfile=.pylintrc agents/ services/ django_ui/

      - name: Run bandit security scan
        run: |
          bandit -r . -f json -o bandit-report.json || true

      - name: Run safety vulnerability check
        run: |
          safety check --json --output safety-report.json || true

      - name: Upload code quality reports
        uses: actions/upload-artifact@v4
        with:
          name: code-quality-reports
          path: |
            bandit-report.json
            safety-report.json

  sonarcloud:
    name: SonarCloud Analysis (Optional)
    runs-on: ubuntu-latest
    continue-on-error: true

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: SonarCloud Scan
        uses: SonarSource/sonarqube-scan-action@v5
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        continue-on-error: true

  # Note: CodeQL requires GitHub Advanced Security
  # Enable Advanced Security in repository settings to use CodeQL
  # Alternatively, use the security-scan.yml workflow for open-source security scanning
